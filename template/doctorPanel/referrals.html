<div ng-controller="doctorReferralsController">
    <div class="wrapper-md" >
        <div class="row" ui-view>
            <div class="col-sm-10 wrapper-md">
                <button class="btn btn-success btn-info pull-right" ng-click="goToAddNewReferralPage()">Нов Упат
                </button>
            </div>
            <div class="col-sm-10" >

                <div class="panel panel-default">
                    <div class="panel-heading col-sm-12">
                        <div class="col-sm-7" style="padding-left: 0px">
                            Прегледи
                            <span class="label bg-danger  m-t-xs">{{ allReferrals.length }}</span>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="  form-control" ng-model="referralsFilter" placeholder="Пребарај..">
                        </div>
                    </div>


                    <div class="table-responsive">
                        <table class="table table-striped b-t b-light">
                            <thead>
                            <tr>
                                <th>Датум</th>
                                <th>Од</th>
                                <th>До</th>
                                <th>Доктор</th>
                                <th>Акции</th>
                                <!--<th style="width:30px;"></th>-->
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="referral in allReferrals | filter:referralsFilter">
                                <td>{{referral.date  |  date : format : timezone  }}</td>
                                <td>{{referral.timeSlot.startTime }}</td>
                                <td>{{referral.timeSlot.endTime }}</td>
                                <td>{{referral.doctor.firstName + " " +referral.doctor.lastName }}</td>
                                <td> <button class="btn btn-danger" ng-click="cancelReferral(referral.id)">ОТКАЖИ</button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<div >
    <div class="">
        <div class="row" ui-view>

            <div class="col-sm-10 wrapper-md">
                <button class="btn btn-success  pull-right btn-info" ng-click="goToAddNewDiagnosisPage()" >Додади новa дијагноза</button>
            </div>
            <div class="col-sm-10" >



                <div class="panel panel-default">
                    <div class="panel-heading col-sm-12">
                        <div class="col-sm-7" style="padding-left: 0px">
                        Дијагнози за пациентот
                        <span class="label bg-danger  m-t-xs">{{ allDiagnosisOfPacient.length}}</span>
                            </div>
                        <div class="col-sm-5"><input type="text" class=" form-control" ng-model="doctorsFilter" placeholder="Пребарај.."></div>
                    </div>


                    <div class="table-responsive">
                        <table class="table table-striped b-t b-light">
                            <thead>
                            <tr>

                                <th>Дата </th>
                                <th>Дијагноза </th>
                                <th>Доктор </th>
                                <th>Акции </th>
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="diagnosis in allDiagnosisOfPacient  | orderBy: '-createdAt'">

                                <td>{{diagnosis.createdAt |  date : format : timezone  }}</td>
                                <td>{{diagnosis.diagnosis }}</td>
                                <td>{{diagnosis.doctor.firstName }} {{diagnosis.doctor.lastName }} </td>

                                <td><butoon class="btn btn-info" ng-click="viewDiagnosis(diagnosis)">ПРЕГЛЕДАЈ ДИЈАГНОЗА</butoon>


                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div></div>
    </div>
</div>
</div>

<div ng-controller="patientsController">
    <div class="row">
        <div class="col-sm-10" style="margin: auto">
            <div class="panel panel-info">
                <div class="panel-heading font-bold">Форма за внесување нов пациент</div>
                <div class="panel-body">
                    <form novalidate name="editPatientForm">
                        <div class="form-group">
                            <labell>Име * </labell>
                            <input required type="text" ng-model="patient.firstName" class="form-control"
                                   placeholder="Корисничко име">
                        </div>
                        <div class="form-group">
                            <label>Презиме *</label>
                            <input required type="text" ng-model="patient.lastName"  class="form-control" placeholder="Презиме">
                        </div>
                        <div class="form-group">
                            <label>Број на е-картичка *</label>
                            <input required type="text" ng-model="patient.username" class="form-control" placeholder="Број на е-картичка">
                        </div>

                        <div class="form-group">
                            <label>Е-меил * </label>
                            <input required type="email" ng-model="patient.email" class="form-control" placeholder="Е-меил">
                        </div>

                        <div class="form-group">
                            <label>Единствен матичен број *</label>
                            <input required type="text" ng-model="patient.umcn" class="form-control"
                                   placeholder="Единствен матичен број">
                        </div>
                        <div class="form-group">
                            <label>Дата на раѓање *</label>

                            <input required ng-model="patient.birthDate" class="form-control"
                                   placeholder="Дата на раѓање">
                        </div>

                        <div class="form-group">
                            <label>Пол</label>
                            <select ng-model="patient.gender"
                                    ng-options="gender.id as gender.name for gender in genders"></select>
                        </div>

                        <div class="form-group">
                            <label>Град</label>
                            <input type="text" ng-model="patient.city" class="form-control" placeholder="Град">
                        </div>
                        <div class="form-group">
                            <label>Држава</label>
                            <input type="text" ng-model="patient.country" class="form-control" placeholder="Држава">
                        </div>

                        <div class="form-group">
                            <label>Адреса на живеење</label>
                            <input type="text" ng-model="patient.address" class="form-control" placeholder="Адреса на живеење">
                        </div>

                        <div class="form-group">
                            <label>Поштенски код</label>
                            <input type="text" ng-model="patient.postCode" class="form-control" placeholder="Поштенски код">
                        </div>

                        <div class="form-group">
                            <label>Доктор *</label>
                            <select required ng-model="patient.primaryDoctor.id"
                                    ng-options="doctor.id as doctor.firstName for doctor in allDoctors" ></select>
                        </div>

                        <!--<button type="submit" class="btn btn-sm btn-info pull-right" ng-disabled="newPatientForm.$invalid" ng-click="addPatient()">Потврди</button>-->
                        <button type="submit" class="btn btn-sm btn-info pull-right" ng-disabled="editPatientForm.$invalid" ng-click="updatePatient()">Зачувај промени</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

<div ng-controller="medicationsController">
    <div class="wrapper-md">
        <div class="row" ui-view>

            <div class="col-sm-10 wrapper-md">
                <button class="btn btn-success  pull-right btn-info" ng-click="goToAddNewMedicationPage()" >Додади нов лек</button>
            </div>
            <div class="col-sm-10" >
                <div class="panel panel-default">
                    <div class="panel-heading col-sm-12">
                        <div class="col-sm-7" style="padding-left: 0px">
                        Лекови
                        <span class="label bg-danger  m-t-xs">{{ allMedications.length}}</span>
                            </div>
                        <div class="col-sm-5">
                            <input type="text" class=" form-control" ng-model="medicationsFilter" placeholder="Пребарај..">
                        </div>
                    </div>


                    <div class="table-responsive">
                        <table class="table table-striped b-t b-light">
                            <thead>
                            <tr>

                                <th>Име </th>
                                <th>Производител</th>
                                <th><div class="col-sm-4 pull-right">Акции</div></th>
                                <!--<th style="width:30px;"></th>-->
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="medication in allMedications | filter:medicationsFilter">
                                <td>{{medication.name }}</td>
                                <td>{{medication.company }}</td>

                                <td><div class="col-sm-6 pull-right"><butoon class="btn btn-info" ng-click="editMedication(medication.id)">ИЗМЕНИ</butoon>
                                    &nbsp; <butoon class="btn btn-danger" ng-click="deleteMedication(medication.id)">ИЗБРИШИ</butoon>
                                </div></td>

                            </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
            </div></div>
    </div>
</div>
</div>

<div ng-controller="patientsController">
    <div class="row">
        <div class="col-sm-10" style="margin: auto">
            <div class="panel panel-info">
                <div class="panel-heading font-bold">Форма за внесување нов пациент</div>
                <div class="panel-body">
                    <form novalidate>
                        <div class="form-group">
                            <labell>Име на болница</labell>
                            <input type="text" ng-model="hospital.name" class="form-control"
                                   placeholder="Име на болница">
                        </div>
                        <div class="form-group">
                            <labell>Адреса</labell>
                            <input type="text" ng-model="hospital.address" class="form-control"
                                   placeholder="Адреса на болница">
                        </div>
                        <div class="form-group">
                            <labell>Град на  болница</labell>
                            <input type="text" ng-model="hospital.city" class="form-control"
                                   placeholder="Град на болница">
                        </div>


                        <button type="submit" class="btn btn-sm btn-info pull-right" ng-if="addHospitalState" ng-click="addHospital(hospital)">Потврди</button>
                        <button type="submit" class="btn btn-sm btn-info pull-right" ng-if="!addHospitalState" ng-click="updateHospital()">Зачувај промени</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

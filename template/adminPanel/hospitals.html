<div ng-controller="hospitalsController">
    <div class="wrapper-md" >
        <div class="row" ui-view>
            <div class="col-sm-10 wrapper-md">
                <button class="btn btn-success  pull-right btn-info" ng-click="goToAddNewHospitalPage()">Додади нова болница
                </button>
            </div>
            <div class="col-sm-10" >

                <div class="panel panel-default">
                    <div class="panel-heading col-sm-12">
                        <div class="col-sm-7" style="padding-left: 0px;">
                        Болници
                        <span class="label bg-danger  m-t-xs">{{ allHospitals.length }}</span>
                            </div>
                        <div class="col-sm-5">
                            <input type="text" class=" form-control" ng-model="hospitalFilter" placeholder="Пребарај..">
                            </div>


                    </div>


                    <div class="table-responsive">
                        <table class="table table-striped b-t b-light">
                            <thead>
                            <tr>

                                <th>Име</th>
                                <th>Адреса</th>
                                <th>Град</th>

                                <th><div class="col-sm-4 pull-right">Акции</div></th>
                                <!--<th style="width:30px;"></th>-->
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="hospital in allHospitals | filter : hospitalFilter">


                                <td>{{hospital.name }}</td>
                                <td>{{hospital.address }}</td>
                                <td>{{hospital.city }}</td>

                                <td><div class="col-sm-6 pull-right"><butoon class="btn btn-info " ng-click="editHospital(hospital.id)">ИЗМЕНИ</butoon>
                                    &nbsp; <butoon class="btn btn-danger" ng-click="deleteHospital(hospital.id)">ИЗБРИШИ</butoon>
                                </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

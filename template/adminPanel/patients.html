<div ng-controller="patientsController">
    <div class="wrapper-md" >
        <div class="row" ui-view>
            <div class="col-sm-10 wrapper-md">
                <button class="btn btn-success  pull-right btn-info" ng-click="goToAddNewPacientPage()">Додади нов
                    пациент
                </button>
            </div>
            <div class="col-sm-10" >

                <div class="panel panel-default">
                    <div class="panel-heading col-sm-12">
                        <div class="col-sm-7 " style="padding-left:0px">
                        Пациенти
                        <span class="label bg-danger  m-t-xs">{{ allPatients.length }}</span>
                            </div>
                        <div class="col-sm-5 ">
                            <input type="text" class="pull-right form-control" ng-model="patientFilter" placeholder="Пребарај..">
                        </div>
                    </div>


                    <div class="table-responsive">
                        <table class="table table-striped b-t b-light">
                            <thead>
                            <tr>

                                <th>Име</th>
                                <th>Презиме</th>
                                <!--<th>Пол</th>-->
                                <th>Е-меил</th>
                                <th>Адреса на живеење</th>
                                <th>Град</th>
                                <!--<th>Држава</th>-->
                                <th>Доктор</th>
                                <th>Акции</th>
                                <!--<th style="width:30px;"></th>-->
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="patient in allPatients | filter: patientFilter">

                                <td>{{patient.firstName }}</td>
                                <td>{{patient.lastName }}</td>
                                <!--<td>{{patient.gender}}</td>-->
                                <td> {{patient.email}}</td>
                                <td>{{patient.address}}</td>
                                <td>{{patient.city}}</td>
                                <!--<td>{{patient.country}}</td>-->
                                <td>{{patient.primaryDoctor.firstName + " "+ patient.primaryDoctor.lastName}}</td>
                                <td><div class="col-sm-12"><butoon class="btn btn-info" ng-click="editPacient(patient.id)">ИЗМЕНИ</butoon>
                                    &nbsp; <butoon class="btn btn-danger" ng-click="deletePacient(patient.id)">ИЗБРИШИ</butoon>
                                </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</div>

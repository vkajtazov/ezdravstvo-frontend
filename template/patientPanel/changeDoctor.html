<div ng-controller="doctorController">
    <div class="wrapper-md">
        <div class="row" ui-view>

            <div class="col-sm-10">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Одбери нов доктор
                    </div>

                    <div class="row wrapper">
                        <!--<div class=" pull-right col-sm-3">-->
                        <!--<input type="text" class="  form-control" ng-model="doctorsFilter"-->
                        <!--placeholder="Пребарај по болница">-->
                        <!--</div>-->
                        <div class=" pull-right col-sm-3">
                            <div class="input-group-btn dropdown  ">
                                <button type="button" class="btn btn-default  dropdown-toggle pull-right "
                                        data-toggle="dropdown">Одбери болница <span class="caret"></span></button>
                                <ul class="dropdown-menu pull-right">
                                    <li ng-repeat="hospital in allHospitals"><a href
                                                                                ng-click="selectHospital(hospital.name)">{{hospital.name}}</a>
                                    </li>
                                    <!--<li class="divider"></li>-->
                                </ul>
                            </div>
                            <!-- /btn-group -->
                        </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-striped b-t b-light">
                        <thead>
                        <tr>
                            <td></td>
                            <th>Име</th>
                            <th>Презиме</th>
                            <th>Болница</th>
                            <th>Град</th>
                            <th>Држава</th>
                            <!--<th style="width:30px;"></th>-->
                        </tr>
                        </thead>
                        <tbody>

                        <tr ng-repeat="doctor in allDoctors | filter:doctorsFilter">
                            <td><label class="i-checks m-b-none"><input type="radio"
                                                                        name="post[]"><i></i></label></td>
                            <td>{{doctor.firstName }}</td>
                            <td>{{doctor.lastName }}</td>
                            <td>{{doctor.hospital.name }}</td>
                            <td>{{doctor.city}}</td>
                            <td>{{doctor.country}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <footer class="panel-footer">
                    <div class="row">
                         <div class="col-sm-4 text-center">
                            <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
                        </div>
                        <div class="col-sm-4 text-right text-center-xs">
                            <ul class="pagination pagination-sm m-t-none m-b-none">
                                <li><a href><i class="fa fa-chevron-left"></i></a></li>
                                <li><a href>1</a></li>
                                <li><a href>2</a></li>
                                <li><a href>3</a></li>
                                <li><a href>4</a></li>
                                <li><a href>5</a></li>
                                <li><a href><i class="fa fa-chevron-right"></i></a></li>
                            </ul>
                        </div>

                        <div class=" pull-right col-sm-3">
                        <button type="submit" class="btn  btn-info pull-right" ng-click="changeDoctor()">Потврди
                        </button>
                        </div>
                    </div>
                </footer>
            </div>

        </div>


    </div>
</div>
</div>

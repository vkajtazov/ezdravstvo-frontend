<div ng-controller="appointmentsController">
    <div class="row">
        <div class="col-sm-10" style="margin: auto">
            <div class="panel panel-info">
                <div class="panel-heading font-bold">Нов преглед</div>
                <div class="panel-body">
                    <form novalidate>
                        <div class="form-group">

                            <label class="text-dark-dk"><h4><i>Доктор:</i></h4></label>
                           <label class="text-center"><h4> <i>{{currentUser.primaryDoctor.firstName + ' ' + currentUser.primaryDoctor.lastName + ' - ' +currentUser.primaryDoctor.hospital.name }}</i></h4></label>
                        </div>

                        <div class="table-responsive">
                            <div class="form-group col-sm-6 form-inline pull-right">
                                <label>Одбери датум за слободни термини: </label>
                                <input required type="date" ng-model="newTimeslot.date" class="form-control"  placeholder="Датум за преглед">
                                <button type="submit" class="btn btn-success  c btn-info pull-right form-control" ng-click="searchTimeslots()">Побарај </button>
                                </div>
                              <div ng-if="allTimeslots!={}">

                            <table class="table table-striped b-t b-light">
                                <thead>
                                <tr ng-show="bookAppointmentState">
                                    <th>Термини: </th>
                                    <th>Од</th>
                                    <th>До</th>

                                    <!--<th style="width:30px;"></th>-->
                                </tr>
                                </thead>
                                <tbody>

                                <tr ng-repeat="timeslot in allTimeslots">
                                    <td><label class="i-checks m-b-none"><input type="radio"
                                                                                name="post[]" ng-model="newTimeslot.id" ng-value="timeslot.id"><i></i></label></td>

                                    <td>{{timeslot.startTime }}</td>
                                    <td>{{timeslot.endTime }}</td>
                                </tr>
                                </tbody>

                            </table>
                              <div class="col-sm-4 pull-right">
                                  <buton ng-show="bookAppointmentState" class="btn btn-info pull-right btn-lg" ng-click="bookAppointment()">ЗАКАЖИ</buton>
                              </div>
                              </div>
                        </div>
                        <td>

                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

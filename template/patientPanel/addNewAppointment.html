<div ng-controller="appointmentsController">
    <div class="row">
        <div class="col-sm-10" style="margin: auto">
            <div class="panel panel-info">
                <div class="panel-heading font-bold">Нов преглед</div>
                <div class="panel-body">
                    <form novalidate>
                        <div class="form-group">

                            <labell>Доктор</labell>
                            <select ng-model="appointment.fromDoctor"
                                    ng-options="doctor.id as doctor.firstName + ' ' + doctor.lastName + ' - ' +doctor.hospital.name for doctor in allDoctors"></select>
                        </div>

                        <div class="form-group">
                            <label>Дијагноза</label>
                            <textarea rows="5" type="text" ng-model="appointment.diagnosis.description" class="form-control" placeholder="Дијагноза"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Термин</label>
                            <input type="date" ng-model="appointment.term" class="form-control"
                                   placeholder="Термин"> TODO: Calculate available intervals to make an appointment
                        </div>


                        <button type="submit" class="btn btn-sm btn-info pull-right" ng-if="addDoctorState" ng-click="addDoctor()">Потврди</button>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>

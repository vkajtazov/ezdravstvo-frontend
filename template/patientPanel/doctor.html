<div ng-controller="doctorController">
    <div class="wrapper-md">
        <div class="row" ui-view>
            <div class="col-sm-10 wrapper-md">
                <h3>Матичен доктор</h3>
            </div>
            <div class="col-sm-10 wrapper-md">
                <button class="btn btn-success  pull-right btn-info" ng-click="changeDoctor()">Промени доктор</button>
            </div>
            <div class="col-sm-10">

                <div class="panel panel-default">

                    <div class="table-responsive">
                        <table class="table table-striped b-t b-light">
                            <thead>
                            <tr>
                                <th>Име</th>
                                <th>Презиме</th>
                                <th>Болница</th>
                                <th>Е-меил</th>
                                <th>Специјализација</th>
                                <!--<th style="width:30px;"></th>-->
                            </tr>
                            </thead>
                            <tbody>
                            <tr>
                                <td>{{doctor.firstName }}DoktorIme</td>
                                <td>{{doctor.lastName }}DoktorPrezime</td>
                                <td>{{doctor.hospital.name}}Bolnica</td>
                                <td>{{doctor.email}}email</td>
                                <td>{{doctor.specialization.name}}Maticen</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <footer class="panel-footer">
                        <div class="row">


                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>

<div ng-controller="asideController">

    <!-- menu -->
    <div class="app-aside hidden-xs bg-dark ">
        <div class="aside-wrap">
            <div class="navi-wrap">


                <!-- list -->
                <ul class="nav">
                    <li class="hidden-folded padder m-t m-b-sm text-muted text-center ">


                        <img ng-if="user.gender=='M'" class="img-responsive" src="http://www.iconpot.com/icon/preview/male-user-avatar.jpg.pagespeed.ce.8kzPclUYZY.jpg" style="  width: 100px;
  height: 100px;
  margin: auto;
"/>
                        <img ng-if="user.gender=='F'" class="img-responsive" src="http://www.iconpot.com/icon/preview/business-women-avatar.jpg" style="  width: 100px;
  height: 100px;
  margin: auto;
"/>

                        <b>   &nbsp;{{user.firstName + " " + user.lastName}}  </b>
                        <i class="text-xs"> Пациент во болница {{ user.primaryDoctor.hospital.name }} </i>
                        <button class="btn btn-danger " ng-click="logout()" style="margin:15px;">LOGOUT</button>
                        <hr>
                    </li>
                    <li ui-sref="patient.appointments" ui-sref-active="active" class="active">
                        <a href class="auto">

                            <i class="glyphicon glyphicon-stats icon text-primary-dker"></i>
                            <span class="font-bold">Прегледи</span>
                        </a>
                    </li>
                    <li ui-sref="patient.doctor">
                        <a>
                            <i class="glyphicon glyphicon-calendar icon text-info-dker"></i>
                            <span class="font-bold">Матичен доктор</span>
                        </a>
                    </li>
                    <li ui-sref="patient.referrals">
                        <a>
                            <i class="glyphicon glyphicon-calendar icon text-info-dker"></i>
                            <span class="font-bold">Дијагнози</span>
                        </a>
                    </li>


                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li><br></li>
                    <li><br></li>

                </ul>

                <!-- / list -->


            </div>


        </div>
    </div>
    <!-- / menu -->
    <div ui-view></div>

</div>

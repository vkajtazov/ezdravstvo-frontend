<div ng-controller="appointmentsController">
    <div class="wrapper-md" >
        <div class="row" ui-view>
            <div class="col-sm-10 wrapper-md">
                <button class="btn btn-success  c btn-info" ng-click="goToAddNewAppointmentPage()">Закажи нов преглед
                </button>
            </div>
            <div class="col-sm-10" >

                <div class="panel panel-default">
                    <div class="panel-heading">
                        Прегледи
                        <span class="label bg-danger  m-t-xs">{{ allAppointments.length }}</span>
                    </div>

                    <div class="row wrapper">

                        <div class="col-sm-4">

                        </div>
                        <div class=" pull-right col-sm-3">

                            <input type="text" class="  form-control" ng-model="hospitalFilter" placeholder="Пребарај..">


                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-striped b-t b-light">
                            <thead>
                            <tr>
                                <th>Термин</th>
                                <th>Доктор</th>
                                <th>Болница</th>
                                <th>Дијагноза</th>
                                <th>Акции</th>
                                <!--<th style="width:30px;"></th>-->
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="appointment in allAppointments">

                                <td><label class="i-checks m-b-none"><input type="checkbox" name="post[]"><i></i></label></td>
                                <td>{{appointment.term }}</td>
                                <td>{{appointment.doctor }}</td>
                                <td>{{ appointment.diagnosis  ? appointment.diagnosis.discription  : " " }}</td>

                                <td><butoon class="btn btn-info" ng-click="editAppointment(appointment.id)">ИЗМЕНИ</butoon>
                                    &nbsp; <butoon class="btn btn-danger" ng-click="deleteHospital(appointment.id)">ИЗБРИШИ</butoon></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <footer class="panel-footer">
                        <div class="row">

                            <div class="col-sm-4 text-center">
                                <small class="text-muted inline m-t-sm m-b-sm">showing 20-30 of 50 items</small>
                            </div>
                            <div class="col-sm-4 text-right text-center-xs">
                                <ul class="pagination pagination-sm m-t-none m-b-none">
                                    <li><a href><i class="fa fa-chevron-left"></i></a></li>
                                    <li><a href>1</a></li>
                                    <li><a href>2</a></li>
                                    <li><a href>3</a></li>
                                    <li><a href>4</a></li>
                                    <li><a href>5</a></li>
                                    <li><a href><i class="fa fa-chevron-right"></i></a></li>
                                </ul>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>
    </div>
</div>

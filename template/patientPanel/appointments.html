<div ng-controller="appointmentsController">
    <div class="wrapper-md" >
        <div class="row" ui-view>
            <div class="col-sm-10 wrapper-md">
                <button class="btn btn-success  c btn-info pull-right" ng-click="goToAddNewAppointmentPage()">Закажи нов преглед
                </button>
            </div>
            <div class="col-sm-10" >

                <div class="panel panel-default">
                    <div class="panel-heading col-sm-12">
                        <div class="col-sm-7" style="padding-left: 0px">
                        Прегледи
                        <span class="label bg-danger  m-t-xs">{{ allAppointments.length }}</span>
                        </div>
                        <div class="col-sm-5">
                            <input type="text" class="  form-control" ng-model="appointmentsFilter" placeholder="Пребарај..">
                        </div>
                    </div>


                    <div class="table-responsive">
                        <table class="table table-striped b-t b-light">
                            <thead>
                            <tr>
                                <th>Датум</th>
                                <th>Од</th>
                                <th>До</th>
                                <th>Доктор</th>
                                <th>Акции</th>
                                <!--<th style="width:30px;"></th>-->
                            </tr>
                            </thead>
                            <tbody>

                            <tr ng-repeat="appointment in allAppointments | filter:appointmentsFilter">
                                <td>{{appointment.date  |  date : format : timezone  }}</td>
                                <td>{{appointment.timeSlot.startTime }}</td>
                                <td>{{appointment.timeSlot.endTime }}</td>
                                <td>{{appointment.doctor.firstName + " " +appointment.doctor.lastName }}</td>

                                <td> <butoon class="btn btn-danger" ng-click="cancelAppointment(appointment.id)">ОТКАЖИ</butoon></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
